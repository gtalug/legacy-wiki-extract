<p><a class="external text" href="/web/20081007025123/http://www.xmms.org/" rel="nofollow" title="http://www.xmms.org/">XMMS</a> is a multimedia player for unix systems. XMMS stands for X MultiMedia System and can play media files such as MP3, MOD's, WAV and others with the use of Input plugins.
